<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard - QR Attendance System</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/teacher-dashboard.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include the QR code library from a reliable CDN -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <link rel="icon" href="data:," />
</head>

<body>
  <header>
    <nav>
      <div class="logo">QR Attendance System</div>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="#" class="active">Dashboard</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Teacher Dashboard</h1>
    <div id="teacherInfo"></div>
    
    <div class="dashboard-tabs">
      <button class="tab-btn active" data-tab="qr-tab">Generate QR Code</button>
      <button class="tab-btn" data-tab="classes-tab">Manage Classes</button>
      <button class="tab-btn" data-tab="attendance-tab">View Attendance</button>
    </div>
    
    <div id="qr-tab" class="tab-content active">
      <h2>Generate QR Code for Attendance</h2>
      <div class="form-group">
        <label for="classSelect">Select Class:</label>
        <select id="classSelect" class="form-control"></select>
      </div>
      <button id="generateQRBtn" class="btn btn-primary">Generate QR Code</button>
      <div id="status" class="mt-3"></div>
      <div id="qrcode" class="mt-3"></div>
      <button id="viewAttendanceBtn" class="btn btn-info mt-3" disabled>View Attendance for Current Session</button>
      <div id="attendanceList" class="mt-3"></div>
    </div>
    
    <div id="classes-tab" class="tab-content">
      <h2>Manage Your Classes</h2>
      <div class="class-list" id="classList"></div>
      <div class="add-class-form">
        <h3>Add New Class</h3>
        <div class="form-group">
          <label for="className">Class Name:</label>
          <input type="text" id="className" class="form-control" placeholder="Enter class name">
        </div>
        <div class="form-group">
          <label for="classSubject">Subject:</label>
          <input type="text" id="classSubject" class="form-control" placeholder="Enter subject">
        </div>
        <div class="form-group">
          <label for="classDescription">Description (Optional):</label>
          <textarea id="classDescription" class="form-control" placeholder="Enter class description"></textarea>
        </div>
        <button id="addClass" class="btn btn-success">Add Class</button>
        <div id="addClassStatus" class="mt-2"></div>
      </div>
    </div>
    
    <div id="attendance-tab" class="tab-content">
      <h2>View Attendance Records</h2>
      <div class="attendance-filters">
        <div class="form-group">
          <label for="attendanceClassSelect">Select Class:</label>
          <select id="attendanceClassSelect" class="form-control"></select>
        </div>
        <div class="form-group">
          <label for="sessionSelect">Select Session:</label>
          <select id="sessionSelect" class="form-control"></select>
        </div>
        <button id="loadAttendance" class="btn btn-primary">Load Attendance</button>
      </div>
      <div id="attendanceRecords" class="mt-4"></div>
    </div>

    <!-- Debug section for troubleshooting -->
    <div class="debug-section mt-5">
      <h4>Debug Information</h4>
      <button id="testCookiesBtn" class="btn btn-sm btn-secondary">Test Cookies</button>
      <button id="checkAuthBtn" class="btn btn-sm btn-secondary">Check Auth</button>
      <div id="debugOutput" class="mt-2 p-2 bg-light"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 QR Attendance System</p>
  </footer>

  <!-- Configure API URL -->
  <script src="../js/config.js"></script>
  <!-- QR code generation logic -->
  <script src="../js/qrcode.js"></script>
  <!-- Teacher dashboard functionality - Load last to prevent duplicate initialization -->
  <script>
    // Check if the dashboard has already been initialized by qrcode.js
    window.dashboardInitialized = window.dashboardInitialized || false;
  </script>
  <script src="../js/teacher-dashboard.js"></script>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
