<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../css/student.css">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <link rel="icon" href="data:," />
</head>

<body>
  <div class="container">
    <h1>Student Dashboard</h1>

    <!-- Loading indicator -->
    <div id="loading-section">
      <p>Checking authentication...</p>
      <div id="auth-debug" class="debug-info"></div>
    </div>

    <!-- Student Section -->
    <div id="student-section" style="display: none;">
      <div class="header-actions">
        <h2 id="welcome-message">Welcome!</h2>
        <button id="logoutBtn" class="logout-button">Logout</button>
      </div>

      <!-- Debug Panel (Remove in production) -->
      <div class="debug-panel">
        <button type="button" id="test-cookies-btn">Test Cookies</button>
        <button type="button" id="check-auth-btn">Check Auth Status</button>
        <p id="debug-message"></p>
      </div>

      <!-- Scanner Section -->
      <div class="scanner-section">
        <h2>Scan QR Code</h2>
        <p>Use your camera to scan the attendance QR code</p>
        
        <div class="video-container">
          <video id="video" playsinline></video>
          <canvas id="canvas" style="display:none;"></canvas>
          <div id="scannerBox"></div>
        </div>
        
        <button id="startScanBtn">Start Scanner</button>
        <div id="scanStatus"></div>
      </div>

      <!-- Attendance History Section -->
      <div class="history-section">
        <h2>My Attendance History</h2>
        <div id="attendanceHistory">
          <p>Loading attendance history...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Load config.js first to define API_URL -->
  <script src="../js/config.js"></script>
  <!-- Load student-dashboard.js for dashboard functionality -->
  <script src="../js/student-dashboard.js"></script>
  <!-- Then load scanner.js for QR scanning functionality -->
  <script src="../js/scanner.js"></script>
</body>

</html>
