<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - QR Attendance System</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/student-dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <link rel="icon" href="data:," />
</head>

<body>
  <header>
    <div class="container">
      <h1>QR Attendance System</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="#" class="active">Dashboard</a></li>
          <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Student Dashboard</h2>
    
    <div id="welcome-message"></div>
    
    <div id="student-section" style="display: none;">
      <div class="dashboard-actions">
        <button id="scan-qr-btn">Scan QR Code</button>
        <button id="view-attendance-btn">View Attendance</button>
      </div>

      <div id="qr-scanner-section" class="dashboard-section" style="display: none;">
        <h3>Scan QR Code for Attendance</h3>
        <div id="qr-reader"></div>
        <div id="scan-result"></div>
      </div>

      <div id="attendance-section" class="dashboard-section" style="display: none;">
        <h3>Your Attendance Records</h3>
        <div class="form-group">
          <label for="class-select">Select Class:</label>
          <select id="class-select">
            <option value="">-- Select a Class --</option>
          </select>
        </div>
        <div id="attendance-records"></div>
      </div>
    </div>
    
    <div id="debug-section">
      <h4>Debug Information</h4>
      <button id="test-cookies-btn">Test Cookies</button>
      <button id="check-auth-btn">Check Auth</button>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 QR Attendance System</p>
    </div>
  </footer>

  <script src="../js/config.js"></script>
  <script src="../js/student-dashboard.js"></script>
</body>

</html>
