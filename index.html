<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Attendance System</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Add storage utility before other scripts -->
  <script src="js/storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <link rel="icon" href="data:," />
</head>

<body>
  <div class="container">
    <div class="auth-container">
      <div class="auth-box">
        <h1>QR Code Attendance System</h1>

        <!-- Login Form -->
        <div id="login-section" class="auth-section">
          <h2>Login</h2>
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email:</label>
              <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" required>
            </div>
            <button type="submit" id="login-btn">Login</button>
          </form>
          <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>

        <!-- Register Form -->
        <div id="register-section" class="auth-section" style="display: none;">
          <h2>Register</h2>
          <form id="register-form">
            <div class="form-group">
              <label for="register-first-name">First Name:</label>
              <input type="text" id="register-first-name" required>
            </div>
            <div class="form-group">
              <label for="register-last-name">Last Name:</label>
              <input type="text" id="register-last-name" required>
            </div>
            <div class="form-group">
              <label for="register-email">Email:</label>
              <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
              <label for="register-password">Password:</label>
              <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
              <label for="register-role">Role:</label>
              <select id="register-role" required>
                <option value="">Select Role</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
              </select>
            </div>
            <button type="submit" id="register-btn">Register</button>
          </form>
          <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>

        <!-- Error Message Display -->
        <div id="error-message" class="error-message"></div>
      </div>
    </div>
  </div>

  <!-- Load config.js first to define API_URL -->
  <script src="./js/config.js"></script>
  <!-- Then load login.js which uses API_URL -->
  <script src="./js/login.js"></script>
</body>

</html>
