    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Campus Connect</title>
        <style>
            :root {
                /* Color scheme */
                --color-primary: #4F46E5;
                --color-primary-dark: #4338ca;
                --color-primary-light: #6366f1;
                --color-secondary: #f3f4f6;
                --color-secondary-dark: #e5e7eb;
                --color-text: #1f2937;
                --color-text-light: #6b7280;
                --color-success: #10B981;
                --color-white: #ffffff;
                --color-background: #f9fafb;
                
                /* Typography */
                --font-family-heading: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                --font-family-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                
                /* Spacing */
                --spacing-xs: 0.25rem;
                --spacing-sm: 0.5rem;
                --spacing-md: 1rem;
                --spacing-lg: 1.5rem;
                --spacing-xl: 2rem;
                
                /* Borders & Shadows */
                --border-radius-sm: 6px;
                --border-radius-md: 8px;
                --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: var(--font-family-body);
                color: var(--color-text);
                line-height: 1.5;
                background-color: var(--color-background);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .login-container {
                background-color: var(--color-white);
                border-radius: var(--border-radius-md);
                box-shadow: var(--shadow-lg);
                width: 100%;
                max-width: 420px;
                padding: var(--spacing-xl);
            }
            
            .login-header {
                display: flex;
                align-items: center;
                margin-bottom: var(--spacing-lg);
            }
            
            .logo-icon {
                width: 32px;
                height: 32px;
                background-color: var(--color-primary);
                border-radius: var(--border-radius-sm);
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--color-white);
                margin-right: var(--spacing-sm);
            }
            
            .app-name {
                font-family: var(--font-family-heading);
                font-weight: 700;
                font-size: 1.2rem;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: var(--spacing-lg);
                text-align: center;
            }
            
            .form-group {
                margin-bottom: var(--spacing-lg);
            }
            
            label {
                display: block;
                margin-bottom: var(--spacing-sm);
                font-weight: 500;
            }
            
            .input-field {
                width: 100%;
                padding: var(--spacing-md);
                border: 1px solid var(--color-secondary-dark);
                border-radius: var(--border-radius-sm);
                font-family: var(--font-family-body);
                font-size: 1rem;
                transition: border-color 0.3s ease;
                background-color: var(--color-secondary);
            }
            
            .input-field:focus {
                outline: none;
                border-color: var(--color-primary);
                box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            }
            
            .btn {
                display: block;
                width: 100%;
                padding: var(--spacing-md);
                background-color: var(--color-primary);
                color: var(--color-white);
                border: none;
                border-radius: var(--border-radius-sm);
                font-family: var(--font-family-body);
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            
            .btn:hover {
                background-color: var(--color-primary-dark);
            }
            
            .login-divider {
                display: flex;
                align-items: center;
                margin: var(--spacing-lg) 0;
                color: var(--color-text-light);
            }
            
            .login-divider::before,
            .login-divider::after {
                content: '';
                flex: 1;
                height: 1px;
                background-color: var(--color-secondary-dark);
            }
            
            .login-divider span {
                padding: 0 var(--spacing-md);
            }
            
            .social-login {
                margin-bottom: var(--spacing-lg);
            }
            
            .google-login {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                padding: var(--spacing-md);
                background-color: var(--color-white);
                border: 1px solid var(--color-secondary-dark);
                border-radius: var(--border-radius-sm);
                font-family: var(--font-family-body);
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            
            .google-login:hover {
                background-color: var(--color-secondary);
            }
            
            .google-icon {
                margin-right: var(--spacing-sm);
            }
            
            .login-footer {
                text-align: center;
                margin-top: var(--spacing-lg);
                font-size: 0.9rem;
            }
            
            .login-footer a {
                color: var(--color-primary);
                text-decoration: none;
            }
            
            .login-footer a:hover {
                text-decoration: underline;
            }
            
            @media (max-width: 480px) {
                .login-container {
                    max-width: 100%;
                    margin: 0 var(--spacing-md);
                    border-radius: var(--border-radius-sm);
                    padding: var(--spacing-lg);
                }
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="login-header">
                <div class="logo-icon">ðŸ”·</div>
                <div class="app-name">Campus Connect</div>
            </div>
            
            <h1>Welcome Back!</h1>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="alex.rivera@example.edu" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn" id="login-button">Login</button>
            </form>
            
            <div class="login-divider">
                <span>or</span>
            </div>
            
            <div class="social-login">
                <button class="google-login">
                    <span class="google-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z" fill="#4285F4"/>
                        </svg>
                    </span>
                    Continue with Google
                </button>
            </div>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const loginForm = document.getElementById('login-form');
                const loginButton = document.getElementById('login-button');
                
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    // Show loading state
                    loginButton.innerText = 'Logging in...';
                    loginButton.disabled = true;
                    
                    // Simulate API call
                    setTimeout(() => {
                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;
                        
                        // Simple validation
                        if (email && password) {
                            // In a real app, this would make an API call to authenticate
                            console.log('Login attempt:', { email });
                            
                            // Redirect to dashboard (in a real app, this would happen after successful auth)
                            window.location.href = 'dashboard.html';
                        } else {
                            // Reset button state
                            loginButton.innerText = 'Login';
                            loginButton.disabled = false;
                            
                            // Show error (in a real app, this would be more sophisticated)
                            alert('Please enter valid credentials');
                        }
                    }, 1000);
                });
                
                // Google login button
                document.querySelector('.google-login').addEventListener('click', () => {
                    // In a real app, this would initiate OAuth flow
                    console.log('Google login clicked');
                    alert('Google authentication would be initiated here');
                });
            });
        </script>
    </body>
    </html>
